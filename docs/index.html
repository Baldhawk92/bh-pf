<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Unity Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #unity-canvas { width:100%; height:100%; display:block; }
    #msg { color:#fff; font:16px/1.5 Arial, sans-serif; text-align:center; margin-top:10vh; }
  </style>

  <!-- Optional: block mobiles -->
  <script>
    if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML = "<div id='msg'>This game works only on desktop. Please open on a computer.</div>";
      });
      throw new Error("Mobile not supported");
    }
  </script>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <!-- 1) Load the loader from your Pages-hosted Build folder -->
  <!-- Replace with your actual loader filename -->
  <script src="Build/myGame.loader.js"></script>

  <script>
    // 2) Point big files to GitHub Releases (replace USERNAME/REPO/v1.0.0 and filenames)
    const RELEASE_BASE = "https://github.com/Baldhawk92/bh-pf/releases/download/v1.0.0";

    // If your .wasm is < 25 MB and you kept it in docs/Build/, use "Build/MyGame.wasm" instead.
    const DATA_URL = RELEASE_BASE + "/mygame.data";
    const WASM_URL = RELEASE_BASE + "/mygame.wasm";
    const FRAMEWORK_URL = "Build/myGame.framework.js"; // keep local unless it exceeds 25 MB

    createUnityInstance(document.getElementById("unity-canvas"), {
      dataUrl: DATA_URL,
      frameworkUrl: FRAMEWORK_URL,
      codeUrl: WASM_URL,
      streamingAssetsUrl: "StreamingAssets", // change if you use one
      companyName: "MyCompany",
      productName: "MyGame",
      productVersion: "1.0",
    }).catch((err) => {
      alert("Failed to load: " + err);
      console.error(err);
    });
  </script>
</body>
</html>
