<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | My project</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #unity-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #unity-warning {
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      position: absolute;
      top: 40%;
      width: 100%;
    }
    #unity-loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 20px;
      background: #555;
    }
    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #0f0;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-full"></div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">My project</div>
    </div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/mygame.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/mygame.data",
      frameworkUrl: buildUrl + "/mygame.framework.js",
      codeUrl: buildUrl + "/mygame.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "My project",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    // Desktop / mobile detection
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      document.body.innerHTML = "<div id='unity-warning'>‚ùå This game only works on desktop. Please open on a computer.</div>";
      throw new Error("Mobile not supported");
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    // Load Unity
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };

        // Automatically resize canvas to fit browser while keeping aspect ratio
        const referenceWidth = 960;
        const referenceHeight = 600;
        function resizeCanvas() {
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;
          const windowRatio = windowWidth / windowHeight;
          const gameRatio = referenceWidth / referenceHeight;
          if (windowRatio > gameRatio) {
            // window is wider
            canvas.style.width = (windowHeight * gameRatio) + "px";
            canvas.style.height = windowHeight + "px";
          } else {
            // window is taller
            canvas.style.width = windowWidth + "px";
            canvas.style.height = (windowWidth / gameRatio) + "px";
          }
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
